<body>
    <script>
        function compose() {
            var fns = [].slice.call(arguments);

            if (fns.length === 0)
                return RETURN_VALUE;
            if (fns.length === 1)
                return fns[0];

            return fns.reduceRight(function (fn1, fn2) {
                return function () {
                    return fn1(fn2.apply(null, arguments));
                }
            });
        }

        function applyMiddleware(inMiddlewares) {
            return function (inFetch) {
                return function (url, options) {
                    var composeFetch = compose.apply(null, inMiddlewares)(inFetch);
                    return composeFetch(url, options);
                };
            }
        }


        var midJson = function (inFetch) {
            return function (url, options) {
                console.log('json');
                return inFetch(url, options).then(res => res.json());
            }
        };

        var midTimeout = function (inFetch) {
            return function (url, inOptions) {
                var controller = new AbortController();
                var options = Object.assign( { signal: controller.signal, timeout: 3 * 1000 }, inOptions);
                var timer = setTimeout(() => {
                    controller.abort();
                }, options.timeout);

                return new Promise((resolve, reject) => {
                    inFetch(url, options).then(res => {
                        clearTimeout(timer);
                        resolve(res);
                    }).catch(err => {
                        reject(err);
                    });
                });
            }
        };


        var betterFetch = applyMiddleware([
            midJson,
            midTimeout
        ])(fetch);

        var res = betterFetch('https://api.github.com/users/afeiship', { timeout: 3 * 1000 }).then(res => {
            console.log(res);
        });
    </script>
